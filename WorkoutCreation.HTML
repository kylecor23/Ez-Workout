<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workout</title>
    <link rel="stylesheet" type="text/css" href="css/workoutStyle.css">
   <script src="script.js" async></script>
</head>

<body>
    <header id="mainHeader">
        <div class="container">
            <h1>Project Workout</h1>
        </div>
    </header> 
    <div class="form-select">
        
        <div id="box1">
            <div id="Instructions">
                    <div class="container">
                        <h2>Instructions</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, provident.</p>
                    </div>
            </div>

            <form id="formInput">
                    <div class="container">
                        <div id="select1">
                            <label class="label" for="inputPrime">Style of Workout</label>
                            <select name="primary workout" id='inputPrime'class="select">
                                <option selected disabled>Workout Type</option>
                                <option value="cardio">Cardio</option>
                                <option value="strength">Strength</option>
                            </select>
                        </div>
                        
                        <div  id="inputs">
                            <label class="label" for="inputSup">Type of workout</label>
                            <select name="inputSub" id="inputSub" class="select">
                                <option selected disabled>Workout Catagorie</option>
                            </select>
                            
                        </div>

                        <div>
                            <label class="label" for="inputWeight">Max Weight</label>
                            <input type="number" name="maxWeight" placeholder="Max Weight" class="select" id="inputWeight" min="20" step="2.5" >
                        </div>

                        <div id="submit">
                            <button type="button" class="button">Submit</button>
                        </div>
                    </div>
            </form>

            <div  id="results">
             </div>
    </div>

    <footer>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workout</title>
    <link rel="stylesheet" type="text/css" href="css/workoutStyle.css">
   <script src="script.js" defer></script>
</head>

<body>
    <header id="mainHeader">
        <div class="container">
            <h1>Project Workout</h1>
        </div>
    </header> 
    <div class="form-select">
        
        <div id="box1">
            <div id="Instructions">
                    <div class="container">
                        <h2>Instructions</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, provident.</p>
                    </div>
            </div>

            <form id="inputs">
                    <div class="container">
                        <div id="select1">
                            <label class="label" for="inputPrime">Style of Workout</label>
                            <select name="primary workout" id='inputPrime'class="select">
                                <option selected disabled>Choose workout type</option>
                            </select>
                        </div>
                        <div id="test"></div>
                        <div id="inputSub">
                            <label class="label" for="inputSup">Type of workout</label>
                            <select name="inputSub" id="inputSub" class="select">
                                <option selected disabled>Sub-catagorie</option>
                                <option value="cardio">HIIT</option>
                                <option value="strength">Chest</option>
                                <option value="strength">Back</option>
                                <option value="strength">Legs</option>
                            </select>
                            
                        </div>

                        <div id="inputWeight">
                            <label class="label" for="inputWeight">Max Weight</label>
                            <input type="text" name="maxWeight" placeholder="Max Weight" class="select">
                        </div>

                        <div id="submit">
                            <button type="button" class="button">Submit</button>
                        </div>
                    </div>
            </form>
    </div>

    <footer>

    </footer>
</body>

</html>

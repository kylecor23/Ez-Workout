<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="EZ-Workout" />
    <meta property="og:description" content="Random workout generator" />
    <meta property="og:image" content="https://github.com/kylecor23/Ez-Workout/blob/master/images/dumbbells-icon-glowing.jpeg"/>
    <title>Project Workout</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
   <script src="./index.js" async></script>
 
</head>

<body>
    <header class="main-header">
        <h1>EZ Workout</h1>
    </header> 
    <main class="main"> 
       
        <div class="form-container">
            <div class="instructions">
                    <div class="container">
                        <h2>Instructions</h2>
                        <p>Using the options bellow select a Style of workout and a type of workout within that style.
                             Enter your 1RM (squat, bench, deadlift) and hit submit. A random workout will be generated for you to complete </p>
                    </div>
            </div>
           
            <form class="form" id="formInput" >
                <div>
                    <label class="label" for="inputPrime">Style of Workout</label>
                    <select name="primary workout" id='inputPrime' class="form-input">
                        <option selected disabled>Workout Type</option>
                        <option value="cardio">Cardio</option>
                        <option value="strength">Strength</option>
                    </select>
                </div>
                
                <div id="inputs">
                    <label class="label" for="inputSup">Type of workout</label>
                    <select name="inputSub" id="inputSub" class="form-input">
                        <option selected disabled>Workout Category</option>
                    </select>
                    
                </div>

                <div id="inputWeightDiv">
                    <label class="label" for="inputWeight">Max Weight</label>
                    <input type="number" name="maxWeight" placeholder="Max Weight" class="form-input" id="inputWeight" min="20" step="2.5" >
                </div>
                
                <button type="submit" class="submit-button">Submit</button>
            </form>
             <!--test-->
            <div id="popupContent">
                <label for="workDuration">Work Duration (in seconds):</label>
                <input type="number" id="workDuration" min="1" />
                <br />
                <label for="restDuration">Rest Duration (in seconds):</label>
                <input type="number" id="restDuration" min="1" />
                <br />
                <label for="rounds">Number of Rounds:</label>
                <input type="number" id="rounds" min="1" value="1" />
                <br />
                <button id="startIntervalTimerButton">Start Interval Timer</button>
            </div>
            <button id="showTimerInputsButton">Show Timer </button>
            <div id="timerDisplay" class="hidden">
                <span class="timer-text" id="timerText"></span>
                <button id="pauseButton" disabled>Pause</button>
                <button id="resetButton">Reset</button>
            </div>
      
        <!--test-->
        </div>

        <div class="results" id="results">

    </main>

    <footer>

    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Workout</title>
    <link rel="stylesheet" type="text/css" href="css/workoutStyle.css">
</head>

<body>
    <header id="mainHeader">
        <div class="container">
            <h1>Project Workout</h1>
        </div>
    </header> 

    <section id="Instructions">
        <div class="container">
            <h2>Instructions</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, provident.</p>
        </div>
    </section>
    <section id="select-form">
        <div class="container">
            <div id="inputPrime">
                <label class="label" for="inputPrime">Style of Workout</label>
                <select name="primary workout" class="select">
                    <option selected disabled>Choose workout type</option>
                    <option value="HIIT">HIIT</option>
                    <option value="Strength">Strength</option>
                </select>
            </div>

            <div id="inputSub">
                <label class="label" for="Sub-catagorie">Type of workout</label>
                <select name="HIIT" class="select">
                    <option selected disabled>Sub-catagorie</option>
                    <option value="HIIT">TABATA</option>
                    <option value="HIIT">EMOM</option>
                </select>
            </div>

            <div id="inputWeight">
                <label class="label" for="maxWeight">Max Weight</label>
                <input type="text" name="maxWeight" placeholder="Max Weight" class="select">
            </div>

            <div id="submit">
                <button type="button" class="button">Submit</button>
            </div>
            
        </div>
    </section>
    
</body>

</html>
